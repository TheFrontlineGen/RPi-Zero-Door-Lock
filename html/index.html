<!DOCTYPE html>
<html>
  <head>
    <title>Door Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-md-offset-3">
        <div class="page-header">
          <h1>Door Manager</h1>
        </div>
          <div class="panel panel-default form-horizontal">
            <div class="panel-body">
              <div class="form-group">
                <div class="col-sm-12">
                <button id="open-door-btn" type="button" class="btn btn-primary btn-lg btn-block">Open Door</button>
                </div>
              </div>
              <div class="form-group">
                <label for="seconds" class="col-sm-2 control-label">Duration</label>
                <div class="col-sm-10">
                  <div class="input-group">
                    <input type="text" name="seconds" class="form-control" value="{{ default_duration }}" />
                    <span class="input-group-addon">second(s)</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>
    <script>
      $(function () {
        var inputElementSeconds = $('input[name=seconds]')[0];
        var buttonOpenDoor = $('#open-door-btn')[0];

        $(buttonOpenDoor).on('click', function (e) {
          e.preventDefault();
          $.post('/open', {seconds: inputElementSeconds.value});
        });
      });
    </script>
  </body>
</html>
